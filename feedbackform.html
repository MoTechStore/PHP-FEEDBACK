<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="feedback.css">
</head>
<body>
     <section id="content" class="container">
     	<div class="row">
     		<div class="col-sm-4"></div>
            <div class="col-sm-4">
            	<form action="feedback.php" class="form-horizontal" method="POST">
            		<center><h3 class="text-success">Welcome For Your Feedback</h3></center>
            		
            		<div class="form-group">
            			<label class="col-sm-2 control-label" for="name">Name</label>
            			<div class="col-sm-10">
            				<input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name" required>
            			</div>
            		</div>

            		<div class="form-group">
            		    <label class="col-sm-2 control-label" for="email">Email</label>
            		    <div class="col-sm-10">
                             <input type="text" class="form-control" name="email" id="email" placeholder="Enter Your Email" required>
            		    </div>	
            		</div>

            		<div class="form-group">
            			<label class="col-sm-2 control-label" for="feedback">Feedback</label>
            			<div class="col-sm-10">
            				<textarea rows="3" name="feedback" class="form-control" placeholder="Enter Your Feedback" required></textarea>
            			</div>
            		</div>

            		<div class="form-group">
            			<div class="col-sm-offset-2 col-sm-10">
            				<button type="submit" class="btn btn-success">Submit</button>
            			</div>
            		</div>

            	</form>
            </div>
     	</div>
     </section>
</body>
</html>
